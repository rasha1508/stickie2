<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Widget</title>
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        
        .widget-container {
            width: 210px;
            height: auto;
            position: relative;
        }
        
        .sticky-note {
            width: 100%;
            padding: 12px;
            background-color: #ffe6e6;
            border-radius: 8px;
            box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        
        textarea {
            width: 100%;
            min-height: 80px;
            max-height: 120px;
            border: none;
            border-radius: 5px;
            padding: 6px;
            font-family: 'Patrick Hand', cursive;
            font-size: 14px;
            resize: none;
            outline: none;
            background-color: transparent;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .color-picker {
            display: flex;
            gap: 3px;
        }
        
        .color-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }
        
        .color-button:hover {
            transform: scale(1.1);
        }
        
        .text-controls {
            display: flex;
            gap: 3px;
        }
        
        .text-size-button {
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1;
        }
        
        .text-size-button:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="widget-container">
        <div class="sticky-note" id="stickyNote">
            <div class="controls">
                <div class="color-picker">
                    <button class="color-button" style="background-color: #ffe6e6;" onclick="changeColor('#ffe6e6')"></button>
                    <button class="color-button" style="background-color: #e6f7ff;" onclick="changeColor('#e6f7ff')"></button>
                    <button class="color-button" style="background-color: #e6ffe6;" onclick="changeColor('#e6ffe6')"></button>
                    <button class="color-button" style="background-color: #fff0e6;" onclick="changeColor('#fff0e6')"></button>
                </div>
                <div class="text-controls">
                    <button class="text-size-button" onclick="changeTextSize('small')">A</button>
                    <button class="text-size-button" onclick="changeTextSize('large')">A</button>
                </div>
            </div>
            <textarea id="noteText" placeholder="Write a note..." oninput="autoResize(); saveNote();"></textarea>
        </div>
    </div>

    <script>
        // Function to save note data to localStorage
        function saveNote() {
            const noteContent = document.getElementById('noteText').value;
            const noteColor = document.getElementById('stickyNote').style.backgroundColor;
            const noteFontSize = document.getElementById('noteText').style.fontSize;
            
            const noteData = {
                content: noteContent,
                color: noteColor || '#ffe6e6', // Default color if not set
                fontSize: noteFontSize || '14px' // Default font size if not set
            };
            
            localStorage.setItem('stickyNoteData', JSON.stringify(noteData));
        }
        
        // Function to load note data from localStorage
        function loadNote() {
            const savedData = localStorage.getItem('stickyNoteData');
            
            if (savedData) {
                const noteData = JSON.parse(savedData);
                
                // Set content
                document.getElementById('noteText').value = noteData.content;
                
                // Set color
                document.getElementById('stickyNote').style.backgroundColor = noteData.color;
                
                // Set font size
                document.getElementById('noteText').style.fontSize = noteData.fontSize;
                
                // Adjust height after content is loaded
                autoResize();
            }
        }
        
        function changeColor(color) {
            document.getElementById('stickyNote').style.backgroundColor = color;
            saveNote(); // Save after changing color
        }

        function changeTextSize(size) {
            const textarea = document.getElementById('noteText');
            if (size === 'small') {
                textarea.style.fontSize = '12px';
            } else if (size === 'large') {
                textarea.style.fontSize = '16px';
            }
            saveNote(); // Save after changing text size
        }
        
        function autoResize() {
            const textarea = document.getElementById('noteText');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Adjust container height based on content
            const container = document.querySelector('.widget-container');
            const note = document.querySelector('.sticky-note');
            const noteHeight = note.offsetHeight;
            container.style.height = noteHeight + 'px';
        }
        
        // Initialize on page load
        window.onload = function() {
            loadNote(); // Load saved note data
            autoResize();
        };
    </script>
</body>
</html>
