<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Widget</title>
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .sticky-note {
            width: 200px;
            padding: 15px;
            background-color: #ffe6e6;
            border-radius: 15px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            min-height: 60px; /* Minimum height */
            max-height: 120px; /* Maximum height */
            border: none;
            border-radius: 10px;
            padding: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 14px;
            resize: none;
            outline: none;
            background-color: transparent;
            overflow: hidden; /* Hide scrollbar */
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            margin-right: 15px;
        }
        .color-button {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            margin-right: 4px;
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .text-size-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .text-size-button:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="controls">
            <div class="color-buttons">
                <button class="color-button" style="background-color: #ffe6e6;" onclick="changeColor('#ffe6e6')"></button>
                <button class="color-button" style="background-color: #e6f7ff;" onclick="changeColor('#e6f7ff')"></button>
                <button class="color-button" style="background-color: #e6ffe6;" onclick="changeColor('#e6ffe6')"></button>
                <button class="color-button" style="background-color: #fff0e6;" onclick="changeColor('#fff0e6')"></button>
                <button class="color-button" style="background-color: #ffebcc;" onclick="changeColor('#ffebcc')"></button>
                <button class="color-button" style="background-color: #e6ccff;" onclick="changeColor('#e6ccff')"></button>
            </div>
            <button class="text-size-button" onclick="changeTextSize('small')">A</button>
            <button class="text-size-button" onclick="changeTextSize('large')">A</button>
        </div>
        <div class="sticky-note" id="stickyNote">
            <textarea id="noteText" placeholder="Write your notes here..." oninput="autoResize()"></textarea>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById('stickyNote').style.backgroundColor = color;
        }

        function changeTextSize(size) {
            const textarea = document.getElementById('noteText');
            if (size === 'small') {
                textarea.style.fontSize = '12px';
            } else if (size === 'large') {
                textarea.style.fontSize = '16px';
            }
        }
        
        // Auto-resize textarea as content changes
        function autoResize() {
            const textarea = document.getElementById('noteText');
            // Reset height to auto to properly calculate new height
            textarea.style.height = 'auto';
            // Set new height based on scrollHeight (content height)
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        // Initialize textarea height on page load
        window.onload = function() {
            autoResize();
        };
    </script>
</body>
</html>
