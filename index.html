<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Widget</title>
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .sticky-note {
            width: 200px; /* Reduced from 300px */
            padding: 15px; /* Reduced from 20px */
            background-color: #ffe6e6;
            border-radius: 15px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 100px; /* Reduced from 150px */
            border: none;
            border-radius: 10px;
            padding: 8px; /* Reduced from 10px */
            font-family: 'Patrick Hand', cursive;
            font-size: 14px; /* Added default font size */
            resize: none;
            outline: none;
            background-color: transparent;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            margin-right: 15px; /* Reduced from 20px */
        }
        .color-button {
            width: 18px; /* Reduced from 20px */
            height: 18px; /* Reduced from 20px */
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            margin-right: 4px; /* Reduced from 5px */
        }
        .color-button:hover {
            transform: scale(1.1);
        }
        .text-size-button {
            background: none;
            border: none;
            font-size: 16px; /* Reduced from 20px */
            cursor: pointer;
            transition: transform 0.2s;
        }
        .text-size-button:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="controls">
            <div class="color-buttons">
                <button class="color-button" style="background-color: #ffe6e6;" onclick="changeColor('#ffe6e6')"></button>
                <button class="color-button" style="background-color: #e6f7ff;" onclick="changeColor('#e6f7ff')"></button>
                <button class="color-button" style="background-color: #e6ffe6;" onclick="changeColor('#e6ffe6')"></button>
                <button class="color-button" style="background-color: #fff0e6;" onclick="changeColor('#fff0e6')"></button>
                <button class="color-button" style="background-color: #ffebcc;" onclick="changeColor('#ffebcc')"></button>
                <button class="color-button" style="background-color: #e6ccff;" onclick="changeColor('#e6ccff')"></button>
            </div>
            <button class="text-size-button" onclick="changeTextSize('small')">A</button>
            <button class="text-size-button" onclick="changeTextSize('large')">A</button>
        </div>
        <div class="sticky-note" id="stickyNote">
            <textarea id="noteText" placeholder="Write your notes here..."></textarea>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.getElementById('stickyNote').style.backgroundColor = color;
        }

        function changeTextSize(size) {
            const textarea = document.getElementById('noteText');
            if (size === 'small') {
                textarea.style.fontSize = '12px'; /* Reduced from 14px */
            } else if (size === 'large') {
                textarea.style.fontSize = '16px'; /* Reduced from 20px */
            }
        }
    </script>
</body>
</html>
